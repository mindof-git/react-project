<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registeration Form</title>
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div class="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="img/fb.png" />
          <img src="img/tw.png" />
          <img src="img/gp.png" />
        </div>
        <form action="login.php" method="post" id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            name="username"
            placeholder="Username"
            required=""
          />
          <input
            type="text"
            class="input-field"
            name="password"
            placeholder="Enter Password"
            required=""
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <button type="submit" name="login" class="submit-btn">Log In</button>
          <a
            href="forgot_password.php"
            text-align="center"
            font-family="sans-serif"
            >Forgot Password?</a
          >
        </form>
        <form
          action="register.php"
          method="post"
          id="register"
          class="input-group"
        >
          <input
            type="text"
            class="input-field"
            name="username"
            placeholder="Username"
            required=""
          />
          <input
            type="email"
            class="input-field"
            name="email"
            placeholder="Enter Email"
            required=""
          />

          <input
            type="text"
            class="input-field"
            name="password"
            placeholder="Enter Password"
            required=""
          />
          <input type="checkbox" class="check-box" required="" />
          <span> I agree to SUPERFAST's Term and Conditions.</span>
          <button type="submit" name="register" class="submit-btn">
            Register as a Member.
          </button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
  </body>
</html>
